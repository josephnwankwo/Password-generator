<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Password-generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-primary">
        Generate <br /><span>a Random password</span>
      </h1>
      <div class="password-wrapper">
        <input
          type="text"
          autofocus
          autocomplete="off"
          placeholder="password"
          id="password"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-copy"
          id="copytext"
        >
          <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
          <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
        </svg>
      </div>
      <div id="Password-length">
        <p>Passwrod length</p>
        <input type="number" id="passwordLength" value="8" min="1" max="101" />
      </div>
      <div id="uppercase-letters">
        <p>Include uppercase letters</p>
        <input type="checkbox" name="checkbox" id="checkbox-uppercase" />
      </div>
      <div id="lowercase-letters">
        <p>Include lowercase letters</p>
        <input type="checkbox" name="checkbox" id="checkbox-lowercase" />
      </div>
      <div id="digits">
        <p>Include digits</p>
        <input type="checkbox" name="checkbox" id="checkbox-digits" />
      </div>
      <div id="specials">
        <p>Include specials</p>
        <input type="checkbox" name="checkbox" id="checkbox-specials" />
      </div>
      <button class="btn" id="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="#fff"
          stroke="#fff"
          stroke-width=""
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-zap"
        >
          <path
            d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"
          />
        </svg>
        Generate A password
      </button>
    </div>
  </body>
</html>
